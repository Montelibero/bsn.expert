server {
    listen 80;
    server_name bsn.expert;

    root /var/www/html;
    index main.php;

    location / {
        try_files $uri $uri/ /main.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location /json {
        gzip off;
        default_type application/json;
        add_header Content-Encoding gzip;
        add_header Content-Disposition 'inline; filename="bsn.json"';
        alias /var/www/bsn/bsn.json.gz;
    }

    location /html {
        gzip off;
        default_type text/html;
        add_header Content-Encoding gzip;
        alias /var/www/bsn/bsn.html.gz;
    }

    location /adminer/ {
        proxy_pass http://adminer:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ /\.ht {
        deny all;
    }
}

server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.bsn\.expert$;

    return 301 https://bsn.expert/@$subdomain;
}
