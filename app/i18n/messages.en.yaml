tools_percent_pay:
  description: >
    This tool is useful for conducting a bulk payment of percentages to holders of a certain token.
    The program goes through the list of holders and makes a transaction with a transfer according to the rules you specified.
    The minimum data here is the description of the token to which the payment will be made, and the percentage.
  asset_issuer:
    name: Token issuer
    hint: A regular Stellar address, from which the target token is issued. Starts with G.
  asset_code:
    name: Token code
    placeholder: MyToken
    hint: The name of the token, from 1 to 12 characters.
  percent:
    name: Percent
    hint: What percentage of the amount of these tokens will be transferred to the holder. From 0.001 to infinity.
  payer_account:
    name: Payer account
    hint: From which account the payment will be made. By default, from the issuer's account, but you can specify an alternative.
  payment_token:
    name: Transfer token
    hint_select: What token will each holder of the main token receive.
    hint_free: >
      What token will each holder of the main token receive. Format TokenName-IssuerAddress, 
      for example EURMTL-GACKTN5DAZGWXRWB2WLM6OPBDHAMT6SJNGLJZPQMEZBUR4JUGBX2UK7V.
  memo:
    name: Memo
    placeholder: Payment to holders of the MyToken token
    hint: A note to the transaction. To make the recipients understand the reason for the payment.
  buttons:
    reset: Reset
    calculate: Calculate
  calculation:
    title: Calculation
    description: >
      Holders of the token <a href="/tokens/%asset_code%-%asset_issuer%">%asset_code%</a> will receive a transfer
      in tokens <a href="/tokens/%payment_token_code%-%payment_token_issuer%">%payment_token_code%</a>.
    account: Account
    balance: Balance
    to_pay: To pay
    sum: Sum
    transaction: Transaction
    transactions: Transactions
    instruction_single: >
      Below is a ready transaction with payments, which remains to be signed and sent to the blockchain.
    instruction_multi: >
      Since you have a lot of payments, there are several transactions below. They need to be signed and sent
      to the blockchain one by one. The main thing is not to leave this page until you complete the process.
    transaction_no: Transaction No
