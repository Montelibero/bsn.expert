services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - bsn_shared_data:/var/www/bsn
    expose:
      - "9000"  # php-fpm
    environment:
      MARIADB_DATABASE: app_db
      MARIADB_USER: app_user
      MARIADB_PASSWORD: app_pass
    env_file:
      - .env
    depends_on:
      - db
      - cache

  web:
    build:
      context: ./web
    ports:
      - "44077:80"
    depends_on:
      - app
    volumes:
      - bsn_shared_data:/var/www/bsn

  adminer:
    image: adminer
    restart: unless-stopped
    expose:
      - "8080"
    depends_on:
      - db

  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_PORT: 3306
      MARIADB_ROOT_PASSWORD: n4dfN3asI5wLPkXx1Yqg
      MARIADB_DATABASE: app_db
      MARIADB_USER: app_user
      MARIADB_PASSWORD: app_pass
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql

  cache:
    image: memcached:alpine
    restart: unless-stopped

volumes:
  db_data:
  bsn_shared_data:
    external: true
